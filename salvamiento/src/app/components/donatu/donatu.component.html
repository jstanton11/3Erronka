<div class="donatu d-flex justify-content-between">
  <div class="donatuGaldetegia">
    <form #donatuForm="ngForm" (ngSubmit)="onSubmit(donatuForm)">
      <h3 class="text-center">DONATU</h3>
      <div class="mb-3">
        <label for="izena" class="form-label">Izena:</label>
        <input type="text" class="form-control" id="izena" name="izena" required
          [(ngModel)]="izena" #izenaModel="ngModel" pattern="^[a-zA-Z]+$">
        <div *ngIf="izenaModel.invalid && izenaModel.touched" class="text-danger">
          Izena parametroan letrak bakarrik onartzen dira!
        </div>
      </div>
      <div class="mb-3">
        <label for="abizena" class="form-label">Abizena:</label>
        <input type="text" class="form-control" id="abizena" name="abizena" required
          [(ngModel)]="abizena" #abizenaModel="ngModel" pattern="^[a-zA-Z]+$">
        <div *ngIf="abizenaModel.invalid && abizenaModel.touched" class="text-danger">
          Abizena parametroan letrak bakarrik onartzen dira!
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required
          [(ngModel)]="email" #emailModel="ngModel" email>
        <div *ngIf="emailModel.invalid && emailModel.touched" class="text-danger">
          Email parametroa baliogarria izan behar da!
        </div>
      </div>
      <div class="mb-3">
        <label for="kantitatea" class="form-label">Kantitatea:</label>
        <input type="number" class="form-control" id="kantitatea" name="kantitatea" required
          [(ngModel)]="kantitatea" #kantitateaModel="ngModel" pattern="^\d+(\.\d{1,2})?$">
        <div *ngIf="kantitateaModel.invalid && kantitateaModel.touched" class="text-danger">
          Kantitatea zenbaki bat izan behar da, gehienez 2 hamartarrekin!
        </div>
      </div>
      <div class="mb-3">
        <label for="kontua" class="form-label">Kontua:</label>
        <input type="text" class="form-control" id="kontua" name="kontua" required
          [(ngModel)]="kontua" #kontuaModel="ngModel" pattern="^[a-zA-Z0-9]+$">
        <div *ngIf="kontuaModel.invalid && kontuaModel.touched" class="text-danger">
          Kontua parametroan zenbakiak eta letrak onartzen dira.
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-st" id="donatuBot" [disabled]="donatuForm.invalid">DONATU</button>
      </div>
    </form>
  </div>
  <div class="argazkia">
    <img src="../../../assets/img/donatu-img.webp" id="argazkia" alt="donatu-argazkia" class="img-fluid" width="700px">
  </div>
</div>
